<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<!-- Loading animation container -->
<div id="LoadingDialog" class="loading" hidden>
    <!-- We make this div spin -->
    <div class="spinner">
        <!-- Mask of the quarter of circle -->
        <div class="mask">
            <!-- Inner masked circle -->
            <div class="maskedCircle"></div>
        </div>
    </div>
    <span id="CurrentRender"></span>
</div>

<div id="TopBit">
    <div>
        <div>TSIDs to update (one per line)</div>
        <textarea id="StreetList"></textarea><br>
        <button id="DoIt">Render Streets</button>
    </div>
    <div>
        <div>
            Missing Resources:
        </div>
        <textarea id="missingResources"></textarea>
    </div>
    <div id="LooksGood" hidden>
        Look good?
        <button id="YesButton">Yes</button>
        <button id="NoButton">No</button>
    </div>
    <div>
        <div>Upload a new/updated piece of scenery</div>
        <input type="file" id="FileToUpload" multiple>
        <button id="UploadScenery">Upload</button>
    </div>
</div>

<div id="LayerWindow"></div>

<script type="application/dart" src="main.dart"></script>
<script type="application/javascript" src="packages/browser/dart.js"></script>
</body>
</html>
